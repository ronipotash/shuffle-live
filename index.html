<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Shuffle App - Classic Style</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: Arial, sans-serif;
      background: linear-gradient(-45deg, #f5f2e9, #e0e0ff, #f5f2e9);
      background-size: 400% 400%;
      animation: backgroundAnimation 20s ease infinite;
      color: #333;
      overflow-x: hidden;
    }
    @keyframes backgroundAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .hidden { display: none !important; }
    .shuffle-button {
      border: none;
      border-radius: 50%;
      width: 200px;
      height: 200px;
      cursor: pointer;
      background: url("https://i.imgur.com/l1YwrjK.jpeg") center/cover;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
    }
    .shuffle-button:hover {
      transform: translate(-50%, -50%) scale(1.1);
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    .glass-box {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(8px);
      border-radius: 16px;
      padding: 20px;
      margin-top: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .glass-box img {
      width: 100px;
      border-radius: 12px;
      margin-bottom: 10px;
    }
    .song-title { font-size: 1.2em; font-weight: bold; }
    .controls button {
      margin: 10px 5px;
      padding: 8px 16px;
      border: none;
      border-radius: 20px;
      background: #333;
      color: #fff;
      cursor: pointer;
    }
    .click-counter {
      position: fixed;
      bottom: 20px;
      left: 20px;
      padding: 10px 20px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 20px;
      font-weight: bold;
      box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <button class="shuffle-button" id="shuffleBtn"></button>
  <div class="click-counter" id="clickCounter">Till now, the SHUFFLE button was clicked 0 times</div>
  <div class="container">
    <div class="glass-box hidden" id="songInfo">
      <img id="songCover" src="" alt="cover" />
      <div class="song-title" id="songTitle"></div>
      <div id="songArtist"></div>
      <div id="songLink"></div>
      <audio id="audioPlayer" controls></audio>
      <div class="controls">
        <button id="playBtn">Play</button>
        <button id="stopBtn">Stop</button>
      </div>
    </div>
    <div class="glass-box hidden" id="historyList"></div>
  </div>
  <script>
    const shuffleBtn = document.getElementById("shuffleBtn");
    const songInfo = document.getElementById("songInfo");
    const songTitle = document.getElementById("songTitle");
    const songArtist = document.getElementById("songArtist");
    const songCover = document.getElementById("songCover");
    const songLink = document.getElementById("songLink");
    const audioPlayer = document.getElementById("audioPlayer");
    const playBtn = document.getElementById("playBtn");
    const stopBtn = document.getElementById("stopBtn");
    const clickCounter = document.getElementById("clickCounter");
    const historyList = document.getElementById("historyList");

    let clickCount = localStorage.getItem("clicks") || 0;
    let history = JSON.parse(localStorage.getItem("history") || "[]");
    let autoShuffle = false;
    let autoInterval = null;

    clickCounter.textContent = `Till now, the SHUFFLE button was clicked ${clickCount} times`;

    const options = {
      method: 'GET',
      headers: {
        'X-RapidAPI-Key': 'f21fc50383mshc998bd535367f60p187d56jsna7d42e2c46f6',
        'X-RapidAPI-Host': 'shazam.p.rapidapi.com'
      }
    };

    function setDynamicBackground(imgUrl) {
      const img = new Image();
      img.crossOrigin = "Anonymous";
      img.src = imgUrl;
      img.onload = () => {
        const canvas = document.createElement("canvas");
        const ctx = canvas.getContext("2d");
        canvas.width = img.width;
        canvas.height = img.height;
        ctx.drawImage(img, 0, 0);
        const data = ctx.getImageData(0, 0, canvas.width, canvas.height).data;
        let r = 0, g = 0, b = 0;
        for (let i = 0; i < data.length; i += 4) {
          r += data[i];
          g += data[i+1];
          b += data[i+2];
        }
        const pixelCount = data.length / 4;
        r = Math.round(r / pixelCount);
        g = Math.round(g / pixelCount);
        b = Math.round(b / pixelCount);
        document.body.style.backgroundColor = `rgb(${r},${g},${b})`;
      };
    }

    function updateHistory(title, artist) {
      history.unshift(`${title} - ${artist}`);
      if (history.length > 10) history.pop();
      localStorage.setItem("history", JSON.stringify(history));
      historyList.innerHTML = `<h3>History:</h3><ul>${history.map(item => `<li>${item}</li>`).join('')}</ul>`;
      historyList.classList.remove("hidden");
    }

    function fetchSong() {
      clickCount++;
      localStorage.setItem("clicks", clickCount);
      clickCounter.textContent = `Till now, the SHUFFLE button was clicked ${clickCount} times`;

      const terms = ["love", "dance", "happy", "night"];
      const term = terms[Math.floor(Math.random() * terms.length)];

      fetch(`https://shazam.p.rapidapi.com/search?term=${term}&locale=en-US&limit=5`, options)
        .then(res => res.json())
        .then(data => {
          const track = data.tracks.hits[Math.floor(Math.random() * data.tracks.hits.length)].track;
          songTitle.textContent = track.title;
          songArtist.textContent = track.subtitle;
          songCover.src = track.images.coverart;
          songLink.innerHTML = `
            <a href="${track.url}" target="_blank">üîó Shazam</a> |
            <a href="https://open.spotify.com/search/${encodeURIComponent(track.title + ' ' + track.subtitle)}" target="_blank">üéµ Spotify</a> |
            <a href="https://music.apple.com/us/search?term=${encodeURIComponent(track.title + ' ' + track.subtitle)}" target="_blank">üçé Apple Music</a> |
            <a href="https://www.youtube.com/results?search_query=${encodeURIComponent(track.title + ' ' + track.subtitle)}" target="_blank">‚ñ∂Ô∏è YouTube</a>`;
          audioPlayer.src = track.hub?.actions?.[1]?.uri || "";
          audioPlayer.onended = fetchSong;
          songInfo.classList.remove("hidden");
          setDynamicBackground(track.images.coverart);
          updateHistory(track.title, track.subtitle);
        })
        .catch(() => alert("Failed to fetch song"));
    }

    shuffleBtn.addEventListener("click", fetchSong);
    playBtn.addEventListener("click", () => audioPlayer.play());
    stopBtn.addEventListener("click", () => {
      audioPlayer.pause();
      audioPlayer.currentTime = 0;
    });

    document.addEventListener("keydown", (e) => {
      if (e.key === "a") {
        autoShuffle = !autoShuffle;
        if (autoShuffle) {
          autoInterval = setInterval(fetchSong, 15000);
          alert("Auto Shuffle Enabled");
        } else {
          clearInterval(autoInterval);
          alert("Auto Shuffle Disabled");
        }
      }
    });
  </script>
</body>
</html>
