<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Shuffle App - Fixed</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: Arial, sans-serif;
      background: linear-gradient(-45deg, #fefae0, #fdf6e3, #f5f2e9);
      background-size: 400% 400%;
      animation: backgroundAnimation 20s ease infinite;
      color: #333;
      overflow-x: hidden;
    }
    @keyframes backgroundAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .hidden { display: none !important; }
    .fade-in {
      animation: fadeIn 0.8s ease forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .splash-screen {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background-color: #fefae0;
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    .splash-screen img {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      object-fit: cover;
    }
    .shuffle-button {
      border: none;
      border-radius: 50%;
      width: 200px;
      height: 200px;
      cursor: pointer;
      background: url("https://i.imgur.com/l1YwrjK.jpeg") center/cover;
      box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1), 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: absolute;
      top: 15%; left: 50%;
      transform: translate(-50%, -50%);
    }
    .shuffle-button:active {
      transform: translate(-50%, -50%) scale(0.96);
      box-shadow: inset 0 4px 8px rgba(0, 0, 0, 0.3);
    }
    @keyframes rotate360 {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }
    .rotate {
      animation: rotate360 0.8s ease-in-out;
    }
    .click-counter {
      position: fixed;
      bottom: 20px;
      left: 20px;
      padding: 10px 20px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 20px;
      font-weight: bold;
      box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 250px;
    }
    .glass-box {
      background: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      width: 85%;
      max-width: 400px;
      margin: 15px auto;
    }
    .glass-box img {
      width: 100px;
      border-radius: 12px;
      margin-bottom: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
      border: 2px solid rgba(255,255,255,0.4);
      transition: box-shadow 0.4s ease-in-out;
    }
    .glass-box img:hover {
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
    }
  </style>
</head>
<body>
  <div class="splash-screen" id="splash">
    <img src="https://i.imgur.com/2R2GeWL.gif" alt="Loading..." />
  </div>

  <button class="shuffle-button" id="shuffleBtn"></button>
  <div class="click-counter" id="clickCounter">Till now, the SHUFFLE button was clicked 0 times</div>
  <div class="container">
    <div class="glass-box hidden" id="songInfo">
      <img id="songCover" src="" alt="cover" />
      <div class="song-title" id="songTitle"></div>
      <div id="songArtist"></div>
      <div id="songLink" class="song-link"></div>
      <div class="controls">
        <button id="playBtn">Play</button>
        <button id="stopBtn">Stop</button>
        <button class="like-button" id="likeBtn">❤️</button>
      </div>
      <input type="range" id="volumeSlider" class="volume-slider" min="0" max="1" step="0.01" value="1" />
      <audio id="audioPlayer"></audio>
    </div>
    <div class="glass-box hidden" id="historyList"></div>
  </div>

  <script>
window.addEventListener("DOMContentLoaded", () => {
  setTimeout(() => {
    document.getElementById("splash").style.display = "none";
  }, 2500);

  
});
  </script>
</body>
</html>
