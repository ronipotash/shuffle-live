<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Shuffle App</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #f5f2e9;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
      transition: background-color 1s ease;
      background: linear-gradient(-45deg, #f5f2e9, #e0e0ff, #f5f2e9);
      background-size: 400% 400%;
      animation: backgroundAnimation 20s ease infinite;
    }
    @keyframes backgroundAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .hidden { display: none !important; }
    .fade-in { animation: fadeIn 1s ease forwards; }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .splash-screen {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background-color: #f5f2e9;
      z-index: 1000;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      transition: opacity 1s ease;
    }
    .splash-screen img {
      width: 220px; height: 220px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 20px;
    }
    .logo-overlay {
      color: #333;
      font-size: 2.5em;
      font-weight: bold;
    }
    .shuffle-button {
      border: none;
      border-radius: 50%;
      width: 220px;
      height: 220px;
      cursor: pointer;
      background-image: url("https://i.imgur.com/l1YwrjK.jpeg");
      background-size: cover;
      background-position: center;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
      animation: pulseGlow 4s ease-in-out infinite, colorPulse 6s ease-in-out infinite;
      transition: transform 0.3s ease;
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
    }
    @keyframes pulseGlow {
      0%, 100% { box-shadow: 0 0 30px rgba(0, 0, 0, 0.1); }
      50% { box-shadow: 0 0 60px rgba(0, 0, 0, 0.3); }
    }
    @keyframes colorPulse {
      0%, 100% { filter: hue-rotate(0deg); }
      50% { filter: hue-rotate(45deg); }
    }
    .song-info {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      color: #333;
      font-size: 1em;
      background: rgba(255, 255, 255, 0.6);
      padding: 15px 20px;
      border-radius: 16px;
      backdrop-filter: blur(6px);
      display: flex;
      align-items: center;
      gap: 15px;
      max-width: 90vw;
      flex-wrap: wrap;
    }
    .song-cover {
      width: 60px; height: 60px;
      border-radius: 12px;
      background-size: cover;
      background-position: center;
      flex-shrink: 0;
    }
    .song-details {
      display: flex;
      flex-direction: column;
    }
    .song-title { font-weight: bold; }
    .play-button, .stop-button {
      padding: 6px 12px;
      margin-left: 10px;
      background: #1db954;
      border: none;
      border-radius: 20px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .click-counter {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(255,255,255,0.8);
      padding: 10px 20px;
      border-radius: 16px;
      font-weight: bold;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="splash-screen" id="splash">
    <img src="https://i.imgur.com/2R2GeWL.gif" alt="splash gif">
    <div class="logo-overlay">SHUFFLE</div>
  </div>

  <button class="shuffle-button hidden" id="shuffleBtn"></button>
  <div class="click-counter" id="clickCounter">Till now, the SHUFFLE button was clicked 0 times</div>

  <div class="song-info hidden" id="songInfo">
    <div class="song-cover" id="songCover"></div>
    <div class="song-details">
      <div class="song-title" id="songTitle"></div>
      <div id="songArtist"></div>
      <div id="songAlbum"></div>
      <div id="songLinks"></div>
    </div>
    <button class="play-button" id="playBtn">Play</button>
    <button class="stop-button" id="stopBtn">Stop</button>
  </div>

  <audio id="audioPlayer"></audio>

  <script>
    const shuffleBtn = document.getElementById('shuffleBtn');
    const splash = document.getElementById('splash');
    const songInfo = document.getElementById('songInfo');
    const songTitle = document.getElementById('songTitle');
    const songArtist = document.getElementById('songArtist');
    const songAlbum = document.getElementById('songAlbum');
    const songCover = document.getElementById('songCover');
    const songLinks = document.getElementById('songLinks');
    const playBtn = document.getElementById('playBtn');
    const stopBtn = document.getElementById('stopBtn');
    const audioPlayer = document.getElementById('audioPlayer');
    const clickCounter = document.getElementById('clickCounter');

    let clickCount = localStorage.getItem("clicks") || 0;
    clickCounter.innerText = "Till now, the SHUFFLE button was clicked " + clickCount + " times";

    const randomTerms = ["love", "dance", "night", "sun", "dream", "ra", "yo", "star"];

    window.addEventListener('load', () => {
      splash.style.transition = 'opacity 1s ease';
      setTimeout(() => {
        splash.style.opacity = 0.01;
        setTimeout(() => {
          splash.classList.add('hidden');
          shuffleBtn.classList.remove('hidden');
        }, 1000);
      }, 3000);
    });

    shuffleBtn.addEventListener('click', () => {
      clickCount++;
      localStorage.setItem("clicks", clickCount);
      clickCounter.innerText = "Till now, the SHUFFLE button was clicked " + clickCount + " times";

      const term = randomTerms[Math.floor(Math.random() * randomTerms.length)];
      fetch(`https://corsproxy.io/?https://itunes.apple.com/search?term=${term}&media=music`)
        .then(res => res.json())
        .then(data => {
          if (!data.results || data.results.length === 0) return alert("No songs found");
          const track = data.results[Math.floor(Math.random() * data.results.length)];
          songTitle.textContent = track.trackName;
          songArtist.textContent = `ðŸ‘¤ ${track.artistName}`;
          songAlbum.textContent = `ðŸ’¿ ${track.collectionName}`;
          songCover.style.backgroundImage = `url('${track.artworkUrl100}')`;
          songLinks.innerHTML = `ðŸ”— <a href="${track.trackViewUrl}" target="_blank">Listen on Apple Music</a>`;
          audioPlayer.src = track.previewUrl;
          songInfo.classList.remove('hidden');
          songInfo.classList.add('fade-in');
        })
        .catch(err => {
          console.error(err);
          alert("Failed to load song from iTunes");
        });
    });

    playBtn.addEventListener('click', () => audioPlayer.play());
    stopBtn.addEventListener('click', () => {
      audioPlayer.pause();
      audioPlayer.currentTime = 0;
    });
  </script>
</body>
</html>
