<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Shuffle App</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.2/color-thief.umd.js"></script>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #f5f2e9;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
      transition: background-color 1s ease;
      background: linear-gradient(-45deg, #f5f2e9, #e0e0ff, #f5f2e9);
      background-size: 400% 400%;
      animation: backgroundAnimation 20s ease infinite;
    }
    @keyframes backgroundAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .hidden { display: none !important; }
    .fade-in { animation: fadeIn 1s ease forwards; }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .splash-screen {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background-color: #f5f2e9;
      z-index: 1000;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      transition: opacity 1s ease;
    }
    .splash-screen img {
      width: 220px; height: 220px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 20px;
    }
    .logo-overlay {
      color: #333;
      font-size: 2.5em;
      font-weight: bold;
    }
    .shuffle-button {
      border: none;
      border-radius: 50%;
      width: 220px;
      height: 220px;
      cursor: pointer;
      background-image: url("https://i.imgur.com/l1YwrjK.jpeg");
      background-size: cover;
      background-position: center;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
      animation: pulseGlow 4s ease-in-out infinite, colorPulse 6s ease-in-out infinite;
      transition: transform 0.3s ease;
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
    }
    @keyframes pulseGlow {
      0%, 100% { box-shadow: 0 0 30px rgba(0, 0, 0, 0.1); }
      50% { box-shadow: 0 0 60px rgba(0, 0, 0, 0.3); }
    }
    @keyframes colorPulse {
      0%, 100% { filter: hue-rotate(0deg); }
      50% { filter: hue-rotate(45deg); }
    }
  </style>
</head>
<body>
  <div class="splash-screen" id="splash">
    <img src="https://i.imgur.com/2R2GeWL.gif" alt="splash gif">
    <div class="logo-overlay">SHUFFLE</div>
  </div>

  <button class="shuffle-button hidden" id="shuffleBtn"></button>

  <script>
    window.addEventListener('load', () => {
      const splash = document.getElementById('splash');
      const shuffleBtn = document.getElementById('shuffleBtn');
      splash.style.transition = 'opacity 1s ease';
      setTimeout(() => {
        splash.style.opacity = 0.01;
        setTimeout(() => {
          splash.classList.add('hidden');
          shuffleBtn.classList.remove('hidden');
        }, 1000);
      }, 3000);
    });
  </script>
</body>
</html>
